<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update data</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="updateUser(j)" #f="ngForm" novalidate>



        <div class="form-group">
            <label for="role_id">Role_id</label>
            <input type="text" class="form-control" name="role_id" [(ngModel)]="j.role_id" required minlength="1"
                maxlength="50" #role_id="ngModel" />
            <div class="alert-danger" *ngIf="f.submitted && role_id.invalid">
                <div *ngIf="role_id.errors.required">role_id is required</div>
                <div *ngIf="role_id.errors.minlength">
                    role_id must be at least 1 characters
                </div>
                <div *ngIf="role_id.errors.maxlength">
                    role_id must be at most 50 characters
                </div>
            </div>
        </div>

            <div class="form-group">
                <button class="btn btn-secondary" aria-label="Close" (click)="close()">Close</button>
                &nbsp;
                <button class="btn btn-primary">Update data</button>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isaddFailed">
                Update failed!<br />{{ errorMessage }}
            </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
        Your invoice has been successfully updated!
    </div>
</div>
