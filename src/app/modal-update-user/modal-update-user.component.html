<div class="modal-header">

    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="updateUser(j)" #f="ngForm" novalidate>

        <div class="form-group">
            <label for="role_id">ID role</label>
            <mat-select class="form-control" id="role_id" name="role_id" [(ngModel)]="j.role_id" required
                #role_id="ngModel">
                <mat-option *ngFor="let role of roles" [value]="role.value">
                    {{role.viewValue}}
                </mat-option>
            </mat-select>

            <div class="alert-danger" *ngIf="f.submitted && role_id.invalid">
                <div *ngIf="role_id.errors.required">Introducerea rolului este obligatorie !</div>
            </div>

        </div>

        <div class="modal-footer">
            <div class="form-group">
                <button class="btn-sm btn-secondary"  mat-raised-button aria-label="Close"  (click)="close()">Close</button>
                &nbsp;
                <button class="btn-sm btn-success" mat-raised-button>Modificați</button>
            </div>
        </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isaddFailed">
                Modificare eșuată!<br />{{ errorMessage }}

    </form>

        Modificarea user-ului s-a realizat cu succes !
