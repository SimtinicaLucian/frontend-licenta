<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numele utilizatorului </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parola </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container> -->

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"><li *ngFor="let role of element.roles">{{role.name}}</li></td>
      </ng-container>
      

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Șterge </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-sm btn-outline-danger" mat-raised-button (click)="deleteUserModal(element.id)">
            <mat-icon>delete</mat-icon>Șterge
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifică </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-sm btn-outline-primary" mat-raised-button (click)="updateUserModal(element)">
            <mat-icon>update</mat-icon>Modifică
          </button>
        </td>
      </ng-container>
      

      <!-- Weight Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


  </div>
