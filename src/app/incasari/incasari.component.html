  <button type="button" class="btn btn-outline-success">Adaugati</button>
</a>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="furnizor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Furnizor </th>
      <td mat-cell *matCellDef="let element"> {{element.furnizor}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="detalii">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalii </th>
      <td mat-cell *matCellDef="let element"> {{element.detalii}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>


    <ng-container matColumnDef="sumaTotala">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaTotala </th>
      <td mat-cell *matCellDef="let element"> {{element.sumaTotala}} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalSum}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
    </ng-container>

    <ng-container matColumnDef="sumaFaraTVA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaFaraTVA </th>
      <td mat-cell *matCellDef="let element"> {{element.sumaFaraTVA}} </td>
      <td mat-footer-cell *matFooterCellDef> {{ totalSumFaraTVA }} </td>
    </ng-container>

    <ng-container matColumnDef="sumaTVA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaTVA </th>
      <td mat-cell *matCellDef="let element"> {{element.sumaTVA}} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalSumTVA}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<div class="container">
  <div class="row">


    <div class="col-8 col-sm-6">
      <div class="card-body">
        <form class="form-signin">
          <div class="register-item">
            <form #b="ngForm" (ngSubmit)="delete(b.value)" class="form form-register">
              <div class="active-pink-3 active-pink-4 mb-4">
                <input name="number" id="register-number" type="text" class="form-control" placeholder="Numar" ngModel
                  required>
              </div>
              <!-- <div class="form-field2">
                <input type="submit" value="Delete">
              </div> -->
              <div class="form-group">
                <button class="btn btn-outline-danger">Delete</button>
              </div>
            </form>
          </div>

        </form>
      </div>
    </div>


    <div class="col-4 col-sm-6">
      <div class="card-body">
        <form class="form-signin">
          <div class="register-item">
            <form #c="ngForm" (ngSubmit)="search(c.value)" class="form form-register">
              <div class="form-field">
                <input name="number" id="register-number" type="text" class="form-control" placeholder="Numar" ngModel
                  required>
              </div>
              <div class="form-group">
                <button class="btn btn-outline-info">Search number</button>
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>


    <div class="col-4 col-sm-6">
      <div class="card-body">
        <form class="form-signin">
          <div class="register-item">
            <form #d="ngForm" (ngSubmit)="search2(d.value)" class="form form-register">


              <div class="form-group">
                <input name="furnizor" id="register-furnizor" type="text" class="form-control" placeholder="Furnizor"
                  ngModel required>
              </div>


              <div class="form-group">
                <button class="btn btn-outline-info">Search furnizor</button>
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>




    <div class="col-sm-3">

      <form f="form" (ngSubmit)="search3(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="firstDate"></label>
          <input type="text" class="form-control" name="firstDate" [(ngModel)]="form.firstDate" placeholder="firstDate"
            required #firstDate="ngModel" />
        </div>
        <div class="form-group">
          <label for="furnizor"></label>
          <input type="text" class="form-control" name="lastDate" [(ngModel)]="form.lastDate" placeholder="lastDate"
            required #lastate="ngModel" />
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Add</button>
        </div>
      </form>
    </div>



    <div class="col-sm-3">

      <form g="form" (ngSubmit)="search4(g)" #g="ngForm" novalidate>
        <div class="form-group">
          <label for="firstDate"></label>
          <input type="text" class="form-control" name="firstDate1" [(ngModel)]="form.firstDate1" placeholder="Month"
            required #firstDate="ngModel" />
        </div>
        <div class="form-group">
          <label for="furnizor"></label>
          <input type="text" class="form-control" name="lastDate1" [(ngModel)]="form.lastDate1" placeholder="Year"
            required #lastate="ngModel" />
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Send</button>
        </div>
      </form>
    </div>



    <div class="col-sm-3">

      <form h="form" (ngSubmit)="search5(h)" #h="ngForm" novalidate>
        <div class="form-group">
          <label for="year"></label>
          <input type="text" class="form-control" name="year" [(ngModel)]="form.year" placeholder="year" required
            #firstDate="ngModel" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Send</button>
        </div>
      </form>
    </div>
