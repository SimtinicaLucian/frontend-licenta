<div class="modal-header">
  <h5 class="modal-title" id="exampleModalCenterTitle">Eliminare utilizator</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #j="ngForm" (ngSubmit)="deleteUser(j)" #j="ngForm" novalidate>
       

      <p class="mb-4"><i>  &nbsp; &nbsp; &nbsp;Sunteți sigur că doriți să ștergeți acest utilizator?</i> </p>


      <div class="modal-footer">
  

            <button  class="btn-sm btn-secondary"  mat-raised-button aria-label="Close" (click)="activeModal.dismiss('Cross click')"> Nu!</button>

            <button   class="btn-sm btn-danger"  mat-raised-button>Da, sunt sigur!</button>
          </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Utilizatorul a fost șters cu succes !
  </div>

    <!-- <a class="button" href="/add">
        <button type="button" class="btn btn-outline-danger">Inapoi</button>
      </a> -->

</div>
