



<form class="date-block" [formGroup]="filterForm">
	<div class="date-block__list">
    <mat-form-field>
      <input matInput 
        [matDatepicker]="fromDate" 
        placeholder="From Date" 
        formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
  </div>
  	<div class="date-block__list">
    <mat-form-field>
      <input matInput 
        [matDatepicker]="toDate" 
        placeholder="To Date" 
        formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
    </mat-form-field>
  </div>
   <button mat-button color="primary" class="primary" (click)="applyFilters()">Submit</button>
</form>






<div class="active-pink-3 active-pink-4 mb-4">
  <mat-form-field>
    <mat-label></mat-label>
    <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Search all" #input>
  </mat-form-field>
  </div>
  
  
  
  
  
  
  
  
  
  
  <div class="mat-elevation-z8">
  
    
  
  
      <!-- <table mat-table [dataSource]="dataSource"> -->
        <table mat-table [dataSource]="dataSource" matSort>
  
          
    
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Id  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
       </ng-container>

              <!-- Position Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="furnizor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Furnizor </th>
        <td mat-cell *matCellDef="let element"> {{element.furnizor}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="detalii">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalii </th>
        <td mat-cell *matCellDef="let element"> {{element.detalii}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
  
  
        <ng-container matColumnDef="sumaTotala">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaTotala </th>
          <td mat-cell *matCellDef="let element"> {{element.sumaTotala}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef> Total: {{ total() }}</mat-footer-cell</td> -->
          <td mat-footer-cell *matFooterCellDef> {{totalSum}} </td>
        </ng-container>

      
        <ng-container matColumnDef="sumaFaraTVA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaFaraTVA </th>
          <td mat-cell *matCellDef="let element"> {{element.sumaFaraTVA}} </td>
          <td mat-footer-cell *matFooterCellDef> {{ totalSumFaraTVA }} </td>
        </ng-container>
  
        <ng-container matColumnDef="sumaTVA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaTVA </th>
          <td mat-cell *matCellDef="let element"> {{element.sumaTVA}} </td>
          <td mat-footer-cell *matFooterCellDef> {{totalSumTVA}}</td>
        </ng-container>
