


<div class="active-pink-3 active-pink-4 mb-4">
<mat-form-field>
  <mat-label></mat-label>
  <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Search all" #input>
</mat-form-field>
</div>










<div class="mat-elevation-z8">

  


    <!-- <table mat-table [dataSource]="dataSource"> -->
      <table mat-table [dataSource]="dataSource" matSort>

        
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id  </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


      <!-- Position Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="furnizor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Furnizor </th>
        <td mat-cell *matCellDef="let element"> {{element.furnizor}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="detalii">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalii </th>
        <td mat-cell *matCellDef="let element"> {{element.detalii}} </td>
      </ng-container>

      <ng-container matColumnDef="sumaTotala">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaTotala </th>
        <td mat-cell *matCellDef="let element"> {{element.sumaTotala}} </td>
      </ng-container>

      <ng-container matColumnDef="sumaFaraTVA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaFaraTVA </th>
        <td mat-cell *matCellDef="let element"> {{element.sumaFaraTVA}} </td>
      </ng-container>

      <ng-container matColumnDef="sumaTVA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sumaTVA </th>
        <td mat-cell *matCellDef="let element"> {{element.sumaTVA}} </td>
      </ng-container>

    
  
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="removeAll()" matTooltip="Remove all"> <i class="fa fa-trash"></i>
            <mat-icon>clear_all</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let score; let i = index;">
          <button mat-icon-button (click)="removeAt(i)" matTooltip="Remove this score"><i class="fa fa-remove"></i>
            <mat-icon><span class="material-icons">
              delete
              </span></mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="footerMessage">
        <td mat-footer-cell *matFooterCellDef colspan="4" class="footer"> 
          {{dataSource.data && dataSource.data.length ? dataSource.data.length : 'No'}} score(s) registered
        </td>
      </ng-container> -->


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr mat-footer-row *matFooterRowDef="['footerMessage']" ></tr> -->
    </table>
 
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>





  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <form class="form-signin">
              <div class="register-item">
               <form #f="ngForm" (ngSubmit)="register(f)" class="form form-register">
                <div class="form-group">
                  <input name="data" id="register-data" type="text" class="form-control" placeholder="Data" ngModel required>     
                </div>
      
                <div class="form-group">
                  <input name="furnizor" id="register-furnizor" type="text" class="form-control" placeholder="Furnizor" ngModel required>       
                </div>
      
                <div class="form-group">
                  <input name="number" id="register-number" type="text" class="form-control" placeholder="Numar" ngModel required>
                </div>
      
                <div class="form-group">
                  <input name="detalii" id="register-detalii" type="text" class="form-control" placeholder="Detalii" ngModel required>
                </div>
      
                <div class="form-group">
                  <input name="sumaTotala" id="register-sumaTotala" type="text" class="form-control" placeholder="Suma totala" ngModel required>
                </div>
  
                <div class="form-group">
                  <input name="sumaFaraTVA" id="register-sumaFaraTVA" type="text" class="form-control" placeholder="Suma FaraTVA" ngModel required>
                </div>
  
                <div class="form-group">
                  <input name="sumaTVA" id="register-sumaTVA" type="text" class="form-control" placeholder="Suma TVA" ngModel required>
                </div>
  
      
                <!-- <div class="form-group">
                  <input name="litri" id="register-litri" type="text" class="form-control" placeholder="Litri" ngModel required>
                </div> -->
                  <div class="form-field2">
                    <input type="submit" value="Register">
                  </div>
                </form>
              </div>
           
          </form>
        
      </div>
      </div>


      <div class="col-8 col-sm-6">
        <div class="card-body">
          <form class="form-signin">
              <div class="register-item">
               <form #b="ngForm" (ngSubmit)="delete(b.value)" class="form form-register">
                  <div class="form-field"> 
                    <input name="number" id="register-number" type="text" class="form-control" placeholder="Numar" ngModel required>
                  </div>
                  <div class="form-field2">
                    <input type="submit" value="Delete">
  
  
  
  
                  </div>
                </form>
              </div>
           
          </form>
        </div>
      </div>
