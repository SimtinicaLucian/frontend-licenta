<form name="form" (ngSubmit)="onSubmit()" class="form">
    <h1>Password recovery</h1>
    <div>Forgot your account password? No problem, just fill in the email address and we will send you the details on changing the password.</div>
    <div class="line"></div>
    <input type="email" [(ngModel)]="form.email" name="email" class="pure-input-1-2" placeholder="Requires an email" required="" />
    <button type="submit" class="pure-button pure-button-primary">Get link</button>
</form>
