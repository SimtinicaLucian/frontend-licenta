<div class="col-sm-3">

    <form name="form" (ngSubmit)="register(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" name="data" [(ngModel)]="form.data" placeholder="Data" required #user="ngModel" />
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" name="furnizor" [(ngModel)]="form.furnizor" placeholder="furnizor" required #calories="ngModel" />
        </div>

        <div class="form-group">
            <input type="number" class="form-control" name="number" [(ngModel)]="form.proteins" placeholder="number" required #proteins="ngModel" />
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="detalii" [(ngModel)]="form.detalii" placeholder="detalii" required #carbohydrates="ngModel" />
        </div>

        <div class="form-group">
            <input type="number" class="form-control" name="sumaTotala" [(ngModel)]="form.sumaTotala" placeholder="sumaTotala" required #fat="ngModel" />
        </div>

        <div class="form-group">
            <input type="number" class="form-control" name="sumaFaraTVA" [(ngModel)]="form.sumaFaraTVA" placeholder="sumaFaraTVA" required #weight="ngModel" />
        </div>

        <div class="form-group">
            <input type="number" class="form-control" name="sumaTVA" [(ngModel)]="form.sumaTVA" placeholder="sumaTVA" required #price="ngModel" />
        </div>



        <div class="form-group">  
            <button class="btn btn-outline-success">Adaugati</button>  
        </div>
    </form>

    <a class="button" href="/add">
        <button type="button" class="btn btn-outline-danger">Inapoi</button>
      </a>

</div>
