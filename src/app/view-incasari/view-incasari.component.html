<div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Vizualizare date</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form name="form" (ngSubmit)="searchID(j)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="data"><b>Data: </b> </label>
            {{j.data}}
        </div>


        <div class="form-group">
            <label for="furnizor"><b>Furnizor: </b> </label>
            {{j.furnizor}}
        </div>

        <div class="form-group">
            <label for="number"><b>Numar: </b> </label>
            {{j.number}}
        </div>


        <div class="form-group">
            <label for="detalii"><b>Detalii: </b> </label>
            {{j.detalii}}
        </div>

        <div class="form-group">
            <label for="sumaTotala"><b>Sumă totală: </b> </label>
            {{j.sumaTotala}}
        </div>

        <div class="form-group">
            <label for="sumaTotala_Incasata"><b>Sumă totală încasată: </b> </label>
            {{j.sumaTotala_Incasata}}
        </div>

        <div class="form-group">
            <label for="sumaFaraTVA"><b>Sumă fără TVA: </b> </label>
            {{j.sumaFaraTVA}}
        </div>

        <div class="form-group">
            <label for="sumaFaraTVA_Incasata"><b>Sumă fără TVA încasată: </b> </label>
            {{j.sumaFaraTVA_Incasata}}

        </div>

        <div class="form-group">
            <label for="sumaTVA"><b>Sumă TVA: </b> </label>
            {{j.sumaTVA}}

        </div>

        <div class="form-group">
            <label for="sumaTVA_Incasata"><b>Sumă TVA încasată: </b> </label>
            {{j.sumaTVA_Incasata}}
        </div>

        <div class="form-group">
            <label for="rest"><b>Rest de încasat: </b> </label>
            {{j.rest}}
        </div>

        <div class="form-group">
            <label for="by_added"><b>Adăugat de: </b> </label>
            {{j.by_added}}
        </div>

        <div class="form-group">
            <label for="stare"><b>Stare: </b> </label>
            {{j.stare}}
        </div>

        <div class="form-group">
            <label for="stare"><b>Cotă TVA: </b> </label>
            {{j.cota_TVA}} %
        </div>

        <div class="form-group">
            <label for="data_Scadenta"><b>Dată scadență: </b> </label>
            {{j.data_Scadenta}}
        </div>


</form>
</div>
