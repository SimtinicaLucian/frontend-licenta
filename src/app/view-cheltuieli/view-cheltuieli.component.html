<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Vizualizare date</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form name="form" (ngSubmit)="searchID(j)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="data"><b>Dată: </b> </label>
            {{j.data}}
        </div>


        <div class="form-group">
            <label for="beneficiar"><b>Beneficiar: </b> </label>
            {{j.beneficiar}}
        </div>

        <div class="form-group">
            <label for="number"><b>Număr: </b> </label>
            {{j.number}}
        </div>


        <div class="form-group">
            <label for="detalii"><b>Detalii: </b> </label>
            {{j.detalii}}
        </div>

        <div class="form-group">
            <label for="sumaTotala"><b>Sumă totală: </b> </label>
            {{j.sumaTotala}}
        </div>

        <div class="form-group">
            <label for="sumaTotala_Achitata"><b>Sumă totală achitată: </b> </label>
            {{j.sumaTotala_Achitata}}
        </div>

        <div class="form-group">
            <label for="sumaFaraTVA"><b>Sumă fără TVA: </b> </label>
            {{j.sumaFaraTVA}}
        </div>

        <div class="form-group">
            <label for="sumaFaraTVA_Incasata"><b>Sumă fără TVA achitată: </b> </label>
            {{j.sumaFaraTVA_Achitata}}

        </div>

        <div class="form-group">
            <label for="sumaTVA"><b>Sumă TVA: </b> </label>
            {{j.sumaTVA}}

        </div>

        <div class="form-group">
            <label for="sumaTVA_Incasata"><b>Sumă TVA achitată: </b> </label>
            {{j.sumaTVA_Achitata}}
        </div>

        <div class="form-group">
            <label for="rest"><b>Rest de achitat: </b> </label>
            {{j.rest}}
        </div>

        <div class="form-group">
            <label for="by_added"><b>Adăugat de: </b> </label>
            {{j.by_added}}
        </div>

        <div class="form-group">
            <label for="stare"><b>Stare: </b> </label>
            {{j.stare}}
        </div>

        <div class="form-group">
            <label for="data_Scadenta"><b>Dată scadență: </b> </label>
            {{j.data_Scadenta}}
        </div>


</form>
</div>
