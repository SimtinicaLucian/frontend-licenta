<div class="form-group">
  <label for="college">Select:</label>
  <div *ngIf="'year.value'">
    <form f="form" (ngSubmit)="calculareSumaTotalaCuTVAPerYear(f)" #f="ngForm" novalidate class="form-inline">
      <mat-select class="form-control" id="year" name="year" [(ngModel)]="form.year" required #year="ngModel">
        <mat-option *ngFor="let year of years" [value]="year.value">
          {{year.viewValue}}
        </mat-option>
      </mat-select>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Add </button>
      </div>
    </form>
  </div>
  <div *ngIf="'year.value' && 'month.value'">
    <form f="form" (ngSubmit)="calculareSumaTotalaCuTVAMonthYear(f)" #f="ngForm" novalidate class="form-inline">
      <mat-select class="form-control" id="year" name="year1" [(ngModel)]="form.year1" required #year="ngModel">
        <mat-option *ngFor="let year1 of years" [value]="year1.value">
          {{year1.viewValue}}
        </mat-option>
      </mat-select>
      <mat-select class="form-control" id="month" name="month" [(ngModel)]="form.month" required #month="ngModel">
        <mat-option *ngFor="let month of months" [value]="month.value">
          {{month.viewValue}}
        </mat-option>
      </mat-select>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Add </button>
      </div>
      <div id="chart">
        <apx-chart [series]="chartOptions.series" 
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"></apx-chart>
      </div>
    </form>
  </div>

</div>
